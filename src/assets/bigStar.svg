<svg class="star-svg" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="hole">
      <rect width="240" height="120" fill="white" />
      <path d="M 0,0 L 240,0 Q 120,0 120,120 Q 120,0 0,0 Z" fill="black" />
    </mask>
  </defs>

  <!-- Main filled shape -->
  <rect width="240" height="120" fill="black" mask="url(#hole)" />

  <!-- Outline/stroke path -->
  <path
    class="star-outline"
    d="M 0,0 L 240,0 Q 120,0 120,120 Q 120,0 0,0 Z"
    fill="none"
    stroke="white"
    stroke-width="2"
  />
</svg>
